# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Disable Hyprland branding/help
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
}

# Decoration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animations - disabled for instant switching
animations {
    enabled = false
}

# Dwindle layout - vertical splits only
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2  # 2 = force vertical splits (left/right)
    default_split_ratio = 0.5
}

# Window rules - auto-focus and fullscreen behavior
windowrulev2 = immediate, class:^(.*)  # Force immediate focus for new windows
windowrulev2 = stayfocused, class:^(.*)  # Keep focus on new windows
windowrulev2 = fullscreen, class:^(kitty)$  # Auto-fullscreen kitty windows
windowrulev2 = fullscreen, class:^(firefox)$  # Auto-fullscreen firefox windows

$mainMod = SUPER
bind = $mainMod, Q, exec, kitty
bind = $mainMod, F, exec, firefox
bind = $mainMod, C, exec, sh -c      'hyprctl dispatch killactive; sleep 0.2; hyprctl dispatch fullscreen 1'
bind = $mainMod, escape, exec, sh -c 'hyprctl dispatch killactive'
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, kitty -e nvim
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, fullscreen, 1
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar || waybar &

# Windows-style app launcher (fixed focus issue)
bind = $mainMod, SPACE, exec, pkill wofi || wofi --show drun --allow-images --width 600 --height 400 --prompt "Search apps..."

# Window overview/switcher - simple working version
bind = $mainMod, W, exec, hyprctl clients -j | jq -r '.[] | "\(.class): \(.title)"' | wofi --show dmenu --prompt "Switch to window..." | head -1 | sed 's/.*: //' | xargs -I {} hyprctl dispatch focuswindow "title:{}"

# Fullscreen controls

bind = $mainMod, up, fullscreen, 1
bind = $mainMod SHIFT, up, fullscreen, 0
bind = $mainMod, down, fullscreen, 0

# Alt+Tab functionality - global cycling across all monitors via script
bind = ALT, Tab, exec, bash ~/.config/hypr/scripts/global-window-cycle.sh
bind = ALT SHIFT, Tab, exec, bash ~/.config/hypr/scripts/global-window-cycle.sh prev

# Super+Tab functionality - current monitor only
bind = $mainMod, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev

# Move focus with vim keys and arrow keys

bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r

# Focus windows by index (like taskbar clicking)
bind = $mainMod, 1, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[0].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 2, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[1].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 3, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[2].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 4, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[3].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 5, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[4].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 6, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[5].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 7, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[6].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 8, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[7].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 9, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[8].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}
bind = $mainMod, 0, exec, hyprctl clients -j | jq -r 'sort_by(.workspace.id, .at[0]) | .[9].address' | xargs -r -I {} hyprctl dispatch focuswindow address:{}

# Switch workspaces with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, workspace, 1
bind = $mainMod SHIFT, 2, workspace, 2
bind = $mainMod SHIFT, 3, workspace, 3
bind = $mainMod SHIFT, 4, workspace, 4
bind = $mainMod SHIFT, 5, workspace, 5
bind = $mainMod SHIFT, 6, workspace, 6
bind = $mainMod SHIFT, 7, workspace, 7
bind = $mainMod SHIFT, 8, workspace, 8
bind = $mainMod SHIFT, 9, workspace, 9
bind = $mainMod SHIFT, 0, workspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with Shift+arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows between monitors
bind = $mainMod SHIFT, h, movewindow, mon:l
bind = $mainMod SHIFT, l, movewindow, mon:r

# Screenshot
bind = , Print, exec, /home/blake/flameshot.sh

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Execute on startup - FORCE pure black background
exec-once = waybar
exec-once = killall hyprpaper swww swaybg || true
exec-once = hyprctl keyword misc:disable_hyprland_logo true
exec-once = hyprctl keyword misc:disable_splash_rendering true
exec-once = swaybg -c "#000000"
exec-once = echo "hyprland started" > /tmp/hyprland-debug.log
