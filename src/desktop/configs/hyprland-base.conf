# Input configuration
input {
    kb_layout = us
    follow_mouse = 0  # Disable focus follows mouse to prevent terminal escape sequences
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Disable Hyprland branding/help
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
}

# Cursor configuration
cursor {
    no_hardware_cursors = false
}

# Environment variables for cursor theme
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

# Decoration
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

# Animations - disabled for instant switching
animations {
    enabled = false
}

# Dwindle layout - vertical splits only
dwindle {
    pseudotile = true
    preserve_split = false
    force_split = 2  # 2 = force vertical splits (left/right)
}


# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = SUPER, Q, exec, kitty
bind = SUPER, F, exec, firefox
bind = SUPER, C, exec, hyprctl dispatch killactive
bind = SUPER, escape, exec, hyprctl dispatch killactive
bind = SUPER, E, exec, kitty -e nvim
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, wofi --show drun
bind = SUPER, P, pseudo,
bind = SUPER, J, fullscreen, 1
bind = SUPER, B, exec, killall -q waybar || waybar

bind = SUPER, SPACE, exec, pkill wofi || wofi --show drun

# Global window finder (searches all workspaces)
bind = SUPER, W, exec, bash /home/blake/dev/repos/nix-config/src/desktop/scripts/window-finder.sh

# Quick focus keybinds for common applications
bind = SUPER CTRL, W, exec, bash /home/blake/dev/repos/nix-config/src/desktop/scripts/focus-or-launch.sh ".virt-manager-wrapped" ""
bind = SUPER CTRL, T, exec, bash /home/blake/dev/repos/nix-config/src/desktop/scripts/focus-or-launch.sh "kitty" "kitty"
bind = SUPER CTRL, G, exec, bash /home/blake/dev/repos/nix-config/src/desktop/scripts/focus-or-launch.sh "Google-chrome" "google-chrome-stable"
bind = SUPER CTRL, F, exec, bash /home/blake/dev/repos/nix-config/src/desktop/scripts/focus-or-launch.sh "firefox" "firefox"

# Fullscreen controls
bind = SUPER, up, fullscreen, 1
bind = SUPER SHIFT, up, fullscreen, 0
bind = SUPER, down, fullscreen, 0

# Alt+Tab functionality - global cycling across all windows
bind = ALT, Tab, exec, bash ~/.config/hypr/scripts/global-window-cycle.sh
bind = ALT SHIFT, Tab, exec, bash ~/.config/hypr/scripts/global-window-cycle.sh prev

# Super+Tab functionality - current monitor only (native hyprland)
bind = SUPER, Tab, cyclenext,
bind = SUPER SHIFT, Tab, cyclenext, prev

# Move focus with vim keys and arrow keys
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r


# Switch workspaces with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, workspace, 1
bind = SUPER SHIFT, 2, workspace, 2
bind = SUPER SHIFT, 3, workspace, 3
bind = SUPER SHIFT, 4, workspace, 4
bind = SUPER SHIFT, 5, workspace, 5
bind = SUPER SHIFT, 6, workspace, 6
bind = SUPER SHIFT, 7, workspace, 7
bind = SUPER SHIFT, 8, workspace, 8
bind = SUPER SHIFT, 9, workspace, 9
bind = SUPER SHIFT, 0, workspace, 10

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move focus with arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Move windows with Shift+arrow keys
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Move windows between monitors
bind = SUPER SHIFT, h, movewindow, mon:l
bind = SUPER SHIFT, l, movewindow, mon:r

# Screenshot
bind = , Print, exec, /home/blake/flameshot.sh

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Execute on startup - FORCE pure black background
exec-once = waybar
exec-once = killall hyprpaper swww swaybg || true
exec-once = hyprctl keyword misc:disable_hyprland_logo true
exec-once = hyprctl keyword misc:disable_splash_rendering true
exec-once = swaybg -c "#000000"
exec-once = echo "hyprland started" > /tmp/hyprland-debug.log
